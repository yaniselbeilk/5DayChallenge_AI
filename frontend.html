<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil - Détection de Logo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4; /* Couleur de fond */
        background-image: url('background.jpg'); /* Image d'arrière-plan */
        background-size: cover;
        background-position: center;
        height: 100vh; /* Pleine hauteur de la fenêtre */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Alignement des éléments en haut */
        flex-direction: column; /* Empêcher le logo d'être centré horizontalement */
        position: relative; /* Permet de positionner les éléments enfants de manière absolue */
    }
    .container {
        text-align: left; /* Alignement du texte à gauche */
        width: 400px; /* Largeur fixe */
        height: 400px; /* Hauteur fixe */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Fond légèrement transparent */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Ombre douce */
        margin: 20px;
    }
    .title {
        font-size: 36px;
        font-weight: bold;
        color: #007bff; /* Couleur bleue */
        margin-bottom: 20px;
    }
    .subtitle {
        font-size: 18px;
        color: #666; /* Couleur gris foncé */
        margin-bottom: 20px;
    }
    .icon-container {
        transition: transform 0.3s ease; /* Effet de transition au survol */
        margin-bottom: 60px;
        position: absolute;
        top: 390px;
        left: 150px;
    }
    .icon-container:hover {
        transform: scale(1.1); /* Zoom au survol */
    }
    .icon {
        width: 150px; /* Taille de l'icône */
        height: 110px;    
    }
    .team-link {
        color: #fff; /* Couleur blanche */
        text-decoration: none;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .team-link:hover {
        text-decoration: underline;
    }
    .footer {
        font-size: 14px;
        color: #888; /* Couleur gris clair */
        margin-top: 20px;
        text-align: center; /* Centrer le texte */
    }
    .icon-top-left {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000; /* Assure que l'icône est au-dessus du contenu */
    }
    .image-right {
        position: absolute;
        top: 150px;
        right: 200px;
        width: 400px; /* Largeur du cadre */
        height: 400px; /* Hauteur du cadre */
        overflow: hidden; /* Cache le contenu qui dépasse */
    }
    .frame {
        width: 100%; /* Largeur maximale */
        height: auto; /* Hauteur automatique */
        transform: rotate(90deg); /* Rotation de l'image */
        background-image: url('loutre.png'); /* Image de fond */
        background-size: contain; /* Ajustement de la taille de l'image de fond */
       /* background-repeat: no-repeat; /* Ne pas répéter l'image de fond */
        position: relative; /* Position relative pour contenir les éléments enfants */
    }
    .loutre {
        position: absolute; /* Position absolue par rapport à l'image de fond */
        top: 0;
        left: 0;
        width: 100%; /* Largeur maximale */
        height: 100%; /* Hauteur maximale */
        /* background-image: url('loutre.png'); /* Image de fond */
        /*background-size: contain; /* Ajustement de la taille de l'image de fond */
        /*background-repeat: no-repeat; /* Ne pas répéter l'image de fond */
        /*z-index: -1; /* Mettre en arrière-plan par rapport au contenu */
    }
    .defi {
        margin-top: 20px; /* Espacement vers le haut */
    }
</style>
</head>
<body>
    <div class="icon-top-left">
        <img src="logo_icon.png" alt="Logo Icon" class="icon">
    </div>
    <div class="container">
        <div class="title">Hello je suis La Loutre</div>
        <div class="defi">Je suis infaillible pour trouver les logos de Google, Microsoft, Apple, Intel et Nvidia.</div>
        <div class="defi">Met moi au défi !</div>
        <div class="defi">Cliquez sur l'icône ci-dessous pour commencer</div>
        <div class="icon-container">
            <a href="upload_page.html"> <!-- Lien vers la page d'upload -->
                <img src="upload_icon.png" alt="Upload Icon" class="icon">
            </a>
        </div>
    </div>
    <a href="team_page.html" class="team-link">Présentation de l'équipe</a>
    <div class="footer">© 2024 Détection de Logo - Tous droits réservés</div>
    <div class="image-right">
        <div class="frame">
            <div class="loutre"></div>
        </div>
    </div>
</body>
</html>
