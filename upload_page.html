<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil - Détection de Logo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4; /* Couleur de fond */
        background-image: url('background.jpg'); /* Image d'arrière-plan */
        background-size: cover;
        background-position: center;
        color: #333;
        text-align: center;
    }
    .container {
        text-align: left; /* Alignement du texte à gauche */
        width: 400px; /* Largeur fixe */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Fond légèrement transparent */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Ombre douce */
        margin: 20px auto;
    }
    .title {
        font-size: 36px;
        font-weight: bold;
        color: #007bff; /* Couleur bleue */
        margin-bottom: 20px;
    }
    #upload-container {
        border: 2px dashed #3498db;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 10px;
    }
    #preview {
        max-width: 100%;
        margin-top: 20px;
    }
    #match-btn {
        display: inline-block;
        background-color: #28a745; /* Couleur verte */
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    }
    #match-btn:hover {
        background-color: #218838; /* Couleur verte foncée */
    }
    #back-btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    }
    #back-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">Détection de Logo</div>
        <div id="upload-container">
            <input type="file" accept="image/*" id="upload-input">
            <div id="preview"></div>
        </div>
        <button id="match-btn">Match</button>
        <div id="brand-name"></div>
        <a href="frontend.html" id="back-btn">Retour à la page d'accueil</a>
    </div>
    
    <script>
        document.getElementById('upload-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageSrc = e.target.result;
                const preview = document.getElementById('preview');
                preview.innerHTML = `<img src="${imageSrc}" alt="Uploaded Image" style="max-width: 100%;">`;
                
                // Envoyer l'image au serveur pour la détection de logo
                // Ici vous pouvez utiliser fetch() ou une autre méthode pour envoyer l'image au serveur et obtenir le résultat de la détection de logo
                // Le résultat peut ensuite être affiché à l'utilisateur dans cette fonction ou dans une fonction de retour depuis le serveur
                
                // Simulation de la détection de logo réussie
                const isLogoDetected = true;
                if (isLogoDetected) {
                    document.getElementById('brand-name').textContent = "Google"; // Remplacer "Google" par le nom de la marque détectée
                } else {
                    document.getElementById('brand-name').textContent = "Aucun logo détecté";
                }
            };
            
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
