<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Présentation de l'Équipe - Détection de Logo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4; /* Couleur de fond */
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    .title {
        font-size: 36px;
        font-weight: bold;
        color: #007bff; /* Couleur bleue */
        margin-bottom: 20px;
    }
    .team-member {
        margin-bottom: 40px;
    }
    .team-member img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }
    .team-member h3 {
        font-size: 24px;
        color: #333; /* Couleur texte */
        margin-bottom: 10px;
    }
    .team-member p {
        font-size: 16px;
        color: #666; /* Couleur texte gris */
    }
    .footer {
        font-size: 14px;
        color: #888; /* Couleur gris clair */
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">Équipe Professionnelle</div>
        
        <div class="team-member">
            <img src="team_member1.jpg" alt="Team Member 1">
            <h3>Nom Membre 1</h3>
            <p>Poste - Description</p>
        </div>
        
        <div class="team-member">
            <img src="team_member2.jpg" alt="Team Member 2">
            <h3>Nom Membre 2</h3>
            <p>Poste - Description</p>
        </div>
        
        <div class="team-member">
            <img src="team_member3.jpg" alt="Team Member 3">
            <h3>Nom Membre 3</h3>
            <p>Poste - Description</p>
        </div>
        
        <div class="team-member">
            <img src="team_member4.jpg" alt="Team Member 4">
            <h3>Nom Membre 4</h3>
            <p>Poste - Description</p>
        </div>
        
        <div class="team-member">
            <img src="team_member5.jpg" alt="Team Member 5">
            <h3>Nom Membre 5</h3>
            <p>Poste - Description</p>
        </div>
    </div>
    
    <div class="footer">© 2024 Détection de Logo - Tous droits réservés</div>
</body>
</html>
