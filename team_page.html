<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Présentation de l'équipe - Détection de Logo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4; /* Couleur de fond */
        background-image: url('background.jpg'); /* Image d'arrière-plan */
        background-size: cover;
        background-position: center;
        color: #333;
        text-align: center;
    }
    .container {
        text-align: left; /* Alignement du texte à gauche */
        width: 400px; /* Largeur fixe */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Fond légèrement transparent */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Ombre douce */
        margin: 20px auto;
    }
    .title {
        font-size: 36px;
        font-weight: bold;
        color: #007bff; /* Couleur bleue */
        margin-bottom: 20px;
    }
    .member {
        margin-bottom: 20px;
    }
    .member img {
        border-radius: 50%; /* Forme de cercle pour l'image */
        width: 80px; /* Largeur de l'image */
        height: 80px; /* Hauteur de l'image */
        object-fit: cover; /* Ajustement de la taille de l'image */
        margin-right: 10px; /* Espacement à droite de l'image */
    }
    .member-info {
        display: inline-block; /* Affichage en ligne pour les informations du membre */
        text-align: left; /* Alignement du texte à gauche */
    }
    .name {
        font-size: 18px;
        font-weight: bold;
        color: #333; /* Couleur du texte */
        margin-bottom: 5px;
    }
    .position {
        font-size: 14px;
        color: #666; /* Couleur gris foncé */
    }
    #back-btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    }
    #back-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">Présentation de l'équipe</div>
        <div class="member">
            <img src="member1.jpg" alt="Membre 1">
            <div class="member-info">
                <div class="name">Jean Dupont</div>
                <div class="position">Développeur Web</div>
            </div>
        </div>
        <div class="member">
            <img src="member2.jpg" alt="Membre 2">
            <div class="member-info">
                <div class="name">Marie Martin</div>
                <div class="position">Designer UI/UX</div>
            </div>
        </div>
        <div class="member">
            <img src="member3.jpg" alt="Membre 3">
            <div class="member-info">
                <div class="name">Pierre Durand</div>
                <div class="position">Responsable Marketing</div>
            </div>
        </div>
        <div class="member">
            <img src="member4.jpg" alt="Membre 4">
            <div class="member-info">
                <div class="name">Sophie Leroy</div>
                <div class="position">Développeuse Back-end</div>
            </div>
        </div>
        <div class="member">
            <img src="member5.jpg" alt="Membre 5">
            <div class="member-info">
                <div class="name">Nicolas Lefebvre</div>
                <div class="position">Analyste des données</div>
            </div>
        </div>
    </div>
    
    <a href="frontend.html" id="back-btn">Retour à la page d'accueil</a>
</body>
</html>
